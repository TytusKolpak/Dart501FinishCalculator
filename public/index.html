<!DOCTYPE html>
<html lang="en">
  <!-- Beware: firebase deploy --only hosting:tk501 pushes the main branch :D -->
  <!-- Beware: THE BROWSER WILL HAVE OLD FILES IN CACHE AND ALTHOUGH YOU HAVE CHANGED THEM, OLD ERRORS WILL REMAIN UNTIL YOU REFRESH CTRL+F5 NOT JUST F5-->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Darts</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Outs.js"></script>
    <script src="counting.js"></script>
    <script src="routing.js"></script>

    <script type="module" src="firebase.js"></script>
  </head>

  <body>
    <div class="NavbarTK">
      <a href="#" data-page="points" onclick="navButtonClicked('P')">Points</a>
      <a href="#" data-page="shots" onclick="navButtonClicked('S')">Shots</a>
    </div>
    <div class="mainDisplay pageP">
      <div class="grid3x4">
        <div class="1" onclick="numPadClicked('1')">1</div>
        <div class="2" onclick="numPadClicked('2')">2</div>
        <div class="3" onclick="numPadClicked('3')">3</div>
        <div class="4" onclick="numPadClicked('4')">4</div>
        <div class="5" onclick="numPadClicked('5')">5</div>
        <div class="6" onclick="numPadClicked('6')">6</div>
        <div class="7" onclick="numPadClicked('7')">7</div>
        <div class="8" onclick="numPadClicked('8')">8</div>
        <div class="9" onclick="numPadClicked('9')">9</div>
        <div class="ok" onclick="numPadClicked('ok')">Ok</div>
        <div class="0" onclick="numPadClicked('0')">0</div>
        <div class="del" onclick="numPadClicked('del')">Del</div>
      </div>
    </div>
    <div class="mainDisplay pageS">
      <div id="underlyingDiv"></div>
      <h1>Target</h1>
      <div>
        <input
          type="number"
          id="numericInput"
          onchange="processValue()"
          placeholder="score"
        />
      </div>
      <h1>Shots</h1>
      <div id="Ones"></div>
      <div id="Twos"></div>
      <div id="Threes"></div>
      <div id="ErrorMessage"></div>
    </div>
    <div class="inputValue"></div>
    <div class="messageToPlayer"></div>
  </body>
</html>
